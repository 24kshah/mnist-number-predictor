<!DOCTYPE html>
<html>
<head>
  <title>Digit Recognizer</title>
  <style>
    canvas {
      border: 2px solid #000;
      background-color: white;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <h1>Draw a Digit (0â€“9)</h1>
  <canvas id="canvas" width="280" height="280"></canvas><br>
  <button onclick="clearCanvas()">Clear</button>
  <button onclick="submitDrawing()">Predict</button>
  <h3 id="result"></h3>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    ctx.lineWidth = 20;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = 'black';
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height); // white background

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath(); // prevents lines from connecting
    }

    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Mouse events
    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    // Touch events for mobile
    canvas.addEventListener('touchstart', (e) => startPosition(e.touches[0]));
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('touchmove', (e) => {
      draw(e.touches[0]);
      e.preventDefault();
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      document.getElementById('result').innerText = '';
    }

    function submitDrawing() {
      const image = canvas.toDataURL('image/png');
      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: image })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').innerText = 'Prediction: ' + data.prediction;
      });
    }
  </script>
</body>
</html>
